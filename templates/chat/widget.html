{% load i18n %}
<!-- Online Chat Widget -->
<div id="chatWidget" class="chat-widget">
    <div class="chat-widget-header">
        <div class="chat-header-content">
            <h3>{% trans "Online Support" %}</h3>
            <div class="chat-status">
                <span class="status-indicator" id="adminStatusIndicator"></span>
                <span id="adminStatusText">{% trans "Checking..." %}</span>
            </div>
        </div>
        <button class="chat-close-btn" onclick="closeChatWidget()">Ã—</button>
    </div>
    
    <div class="chat-widget-body" id="chatMessages">
        <div class="chat-welcome">
            <p>{% trans "Hello! How can we help you today?" %}</p>
        </div>
    </div>
    
    <div class="chat-widget-input">
        <form id="chatForm" onsubmit="sendChatMessage(event)">
            <input type="text" id="chatMessageInput" placeholder="{% trans 'Type your message...' %}" autocomplete="off">
            <button type="submit" class="chat-send-btn">
                <span>âž¤</span>
            </button>
        </form>
    </div>
</div>

<!-- Floating Chat Button -->
<div class="floating-chat-btn" id="floatingChatBtn" onclick="toggleChatWidget()">
    <span class="chat-btn-icon">ðŸ’¬</span>
    <span class="chat-btn-badge" id="chatBadge" style="display: none;">0</span>
</div>

<style>
    /* Floating Chat Button */
    .floating-chat-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 60px;
        height: 60px;
        background: var(--gradient-primary);
        border-radius: 50%;
        box-shadow: 0 10px 30px rgba(30, 58, 138, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 998;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 3px solid white;
        font-size: 1.5rem;
        color: white;
    }
    
    .floating-chat-btn:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 15px 40px rgba(30, 58, 138, 0.5);
    }
    
    .chat-btn-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ef4444;
        color: white;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: bold;
        border: 2px solid white;
    }
    
    /* Chat Widget */
    .chat-widget {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        width: 380px;
        height: 600px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: none;
        flex-direction: column;
        z-index: 999;
        overflow: hidden;
        animation: slideUp 0.3s ease;
    }
    
    .chat-widget.active {
        display: flex;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    
    .chat-widget-header {
        background: var(--gradient-primary);
        color: white;
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .chat-header-content h3 {
        margin: 0 0 0.5rem 0;
        font-size: 1.2rem;
    }
    
    .chat-status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
    }
    
    .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #9ca3af;
        animation: pulse 2s infinite;
    }
    
    .status-indicator.online {
        background: #10b981;
    }
    
    .status-indicator.offline {
        background: #ef4444;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    
    .chat-close-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    
    .chat-close-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
    }
    
    .chat-widget-body {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        background: #f9fafb;
    }
    
    .chat-welcome {
        text-align: center;
        color: var(--text-light);
        padding: 2rem 0;
    }
    
    .chat-message {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
    }
    
    .chat-message.user {
        align-items: flex-end;
    }
    
    .chat-message.admin {
        align-items: flex-start;
    }
    
    .message-bubble {
        max-width: 75%;
        padding: 0.75rem 1rem;
        border-radius: 18px;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .message-bubble.user {
        background: var(--gradient-primary);
        color: white;
        border-bottom-right-radius: 4px;
    }
    
    .message-bubble.admin {
        background: white;
        color: var(--text-dark);
        border: 1px solid #e5e7eb;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .message-time {
        font-size: 0.7rem;
        color: var(--text-light);
        margin-top: 0.25rem;
        padding: 0 0.5rem;
    }
    
    .chat-widget-input {
        padding: 1rem;
        background: white;
        border-top: 1px solid #e5e7eb;
    }
    
    .chat-widget-input form {
        display: flex;
        gap: 0.5rem;
    }
    
    .chat-widget-input input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 25px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }
    
    .chat-widget-input input:focus {
        outline: none;
        border-color: var(--secondary-blue);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }
    
    .chat-send-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--gradient-primary);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .chat-send-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    .chat-send-btn:active {
        transform: scale(0.95);
    }
    
    @media (max-width: 768px) {
        .chat-widget {
            width: calc(100% - 2rem);
            height: calc(100vh - 4rem);
            bottom: 1rem;
            right: 1rem;
            left: 1rem;
        }
        
        .floating-chat-btn {
            bottom: 1rem;
            right: 1rem;
            width: 50px;
            height: 50px;
        }
    }
</style>

<script>
    let chatSessionId = null;
    let messagePollInterval = null;
    let unreadCount = 0;
    
    function toggleChatWidget() {
        const widget = document.getElementById('chatWidget');
        const btn = document.getElementById('floatingChatBtn');
        
        if (widget.classList.contains('active')) {
            closeChatWidget();
        } else {
            openChatWidget();
        }
    }
    
    function openChatWidget() {
        const widget = document.getElementById('chatWidget');
        const btn = document.getElementById('floatingChatBtn');
        
        widget.classList.add('active');
        btn.style.display = 'none';
        
        // Initialize chat session
        initializeChat();
        
        // Start polling for messages
        startMessagePolling();
    }
    
    function closeChatWidget() {
        const widget = document.getElementById('chatWidget');
        const btn = document.getElementById('floatingChatBtn');
        
        widget.classList.remove('active');
        btn.style.display = 'flex';
        
        // Stop polling
        if (messagePollInterval) {
            clearInterval(messagePollInterval);
            messagePollInterval = null;
        }
    }
    
    function initializeChat() {
        // Get or create session
        fetch('{% url "chat:online_chat_api" %}', {
            method: 'GET',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
            },
            credentials: 'same-origin'
        })
        .then(response => response.json())
        .then(data => {
            chatSessionId = data.session_id;
            loadMessages();
            updateAdminStatus(data.admin_online);
        })
        .catch(error => {
            console.error('Error initializing chat:', error);
        });
    }
    
    function loadMessages() {
        fetch('{% url "chat:online_chat_api" %}', {
            method: 'GET',
            headers: {
                'X-CSRFToken': getCookie('csrftoken'),
            },
            credentials: 'same-origin'
        })
        .then(response => response.json())
        .then(data => {
            displayMessages(data.messages);
            updateAdminStatus(data.admin_online);
        })
        .catch(error => {
            console.error('Error loading messages:', error);
        });
    }
    
    function displayMessages(messages) {
        const container = document.getElementById('chatMessages');
        const welcome = container.querySelector('.chat-welcome');
        
        if (welcome && messages.length > 0) {
            welcome.remove();
        }
        
        // Clear existing messages (except welcome)
        const existingMessages = container.querySelectorAll('.chat-message');
        existingMessages.forEach(msg => {
            if (!msg.classList.contains('chat-welcome')) {
                msg.remove();
            }
        });
        
        // Add messages
        messages.forEach(msg => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${msg.sender_type}`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${msg.sender_type}`;
            bubble.textContent = msg.message;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = formatTime(msg.created_at);
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            container.appendChild(messageDiv);
        });
        
        // Scroll to bottom
        container.scrollTop = container.scrollHeight;
    }
    
    function sendChatMessage(event) {
        event.preventDefault();
        
        const input = document.getElementById('chatMessageInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Clear input
        input.value = '';
        
        // Send message
        fetch('{% url "chat:online_chat_api" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
            },
            credentials: 'same-origin',
            body: JSON.stringify({
                message: message
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loadMessages(); // Reload to show sent message
            }
        })
        .catch(error => {
            console.error('Error sending message:', error);
        });
    }
    
    function startMessagePolling() {
        if (messagePollInterval) return;
        
        messagePollInterval = setInterval(() => {
            loadMessages();
        }, 2000); // Poll every 2 seconds
    }
    
    function updateAdminStatus(isOnline) {
        const indicator = document.getElementById('adminStatusIndicator');
        const statusText = document.getElementById('adminStatusText');
        
        if (isOnline) {
            indicator.className = 'status-indicator online';
            statusText.textContent = '{% trans "Admin Online" %}';
        } else {
            indicator.className = 'status-indicator offline';
            statusText.textContent = '{% trans "Admin Offline - Please wait, a moderator will respond shortly." %}';
        }
    }
    
    function formatTime(timeString) {
        const date = new Date(timeString);
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        
        if (minutes < 1) return '{% trans "Just now" %}';
        if (minutes < 60) return `${minutes} {% trans "min ago" %}`;
        
        return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
