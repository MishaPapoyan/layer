{% extends 'base.html' %}

{% block title %}Login - Legal Laboratory{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
        background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
    }
    
    .auth-card {
        background: var(--white);
        padding: 3rem;
        border-radius: 15px;
        box-shadow: var(--shadow-lg);
        max-width: 450px;
        width: 100%;
    }
    
    .auth-card h1 {
        color: var(--primary-blue);
        text-align: center;
        margin-bottom: 0.5rem;
    }
    
    .auth-card p {
        text-align: center;
        color: var(--text-light);
        margin-bottom: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
        font-weight: 600;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--secondary-blue);
    }
    
    .btn-block {
        width: 100%;
        margin-top: 1rem;
    }
    
    .auth-links {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
    }
    
    .auth-links a {
        color: var(--secondary-blue);
        text-decoration: none;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Welcome Back</h1>
        <p>Login to your Legal Laboratory account</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <div class="auth-links">
            <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
